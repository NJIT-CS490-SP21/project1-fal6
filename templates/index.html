<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <link rel="stylesheet" href={{ url_for('static',filename='styles.css') }}/>
        <title>Check this out!</title>
    </head>
    <body>
        <h1>{{ name }}</h1>
        <h1>Preview</h1>
        <p>{{ song["name"] }}</p>
        <p>
            <audio controls>
                <source src="{{ song['preview'] }}"></source>
            </audio>
            <form method="POST">
                <input name="text" required>
                <input type="submit">
            </form>
        </p>
        <img src="{{ song['image'] }}"></img>
        <p><a href="{{ lyric }}">See the lysics here!</a></p>
        {{ info | safe }}
    </body>
</html>
