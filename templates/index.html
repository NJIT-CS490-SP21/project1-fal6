<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <link rel="stylesheet" href={{ url_for('static',filename='styles.css') }}/>
        <title>Check this out!</title>
    </head>
    <body>
        <form method="POST">
                <input class="text_input_artist" type="text" name="text" placeholder="Search again..." required>
                <input class="submit_input_artist" type="submit">
        </form>
        <h1>{{ song["name"] }}</h1>
        <h2>by {{ name }}</h2>
        <img src="{{ song['image'] }}"></img>
        <p>
            <audio controls>
                <source src="{{ song['preview'] }}"></source>
            </audio>
        </p>
        <p><a href="{{ lyric }}">See the lyrics here!</a></p>
        {{ info | safe }}
    </body>
</html>
